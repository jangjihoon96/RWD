<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>웹카페 - 반응형 웹</title>
  <link rel="shortcut icon" href="./assets/images/common/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="./assets/images/common/apple-touch-icon.png" />
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
    crossorigin="anonymous" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <script src="./js/navigation.js" defer></script>
</head>

<body>
<header class="appHeader">
  <h1 class="logo">
    <a href="/" class="logo_link"><img src="./assets/images/webcafe-logo.png" srcset="./assets/images/webcafe-logo@2.png 2x" alt="Web Cafe" /></a>
  </h1>
  <ul class="member">
    <li><a href="/">로그인</a></li>
    <li><span aria-hidden="true">|</span><a href="/">회원가입</a></li>
    <li><span aria-hidden="true">|</span><a href="/">커뮤니티</a></li>
  </ul>
  <form class="search_form" action="" method="POST">
    <fieldset>
      <legend>웹카페 검색하기 폼 영역입니다.</legend>
      <div class="search_box">
        <label for="searchInput" class="a11y-hidden">검색어 입력 인풋</label>
        <input type="text" id="searchInput" class="search_input" placeholder="검색어를 입력하세요." />
        <button type="button" class="search_btn">검색</button>
      </div>
    </fieldset>
  </form>
  <div class="buttonWrapper">
    <button class="btn_menu btn_none">
      <span class="ham_bar ham_top"></span>
      <span class="ham_bar ham_middle"></span>
      <span class="ham_bar ham_bottom"></span>
    </button>
  </div>
</header>
<nav class="appNav">
  <ul class="menu_list">
    <li><a href="/">HTML에 대해</a></li>
    <li><a href="/">CSS에 대해</a></li>
    <li><a href="/">웹표준/웹접근성</a></li>
    <li><a href="/">묻고 답하기</a></li>
    <li><a href="/">자료실</a></li>
  </ul>
</nav>
<main class="appMain">
  <section class="book">
    <h2 class="section_title title_icon book_title">
      <strong>추천서적</strong>
      <span>Recommend Book</span>
    </h2>
    <figure>
      <img src="./assets/images/book_rwd.jpg" alt="반응형 핵심 가이드북" />
      <figcaption>반응형웹 핵심 가이드북</figcaption>
    </figure>
    <dl>
      <dt>저자</dt>
      <dd>김데레사</dd>
    </dl>
  </section>
  <section class="news">
    <h2 class="section_title title_icon news_title">
      <strong>새소식</strong>
      <span>WebCafe News</span>
    </h2>
  </section>
  <section class="notice">
    <h2 class="section_title title_icon notice_title">
      <strong>게시판</strong>
      <span>WebCafe Board</span>
    </h2>
  </section>
  <section class="favorite">
    <h2 class="section_title title_icon favorite_title">
      <strong>인기 사이트</strong>
      <span>Favorite Site</span>
    </h2>
  </section>
  <section class="twitter">
    <h2 class="section_title title_icon twitter_title">
      <strong>트위터</strong>
      <span>WebCafe Twitter</span>
    </h2>
  </section>
</main>
<footer class="appFooter">

</footer>
</body>

</html>
